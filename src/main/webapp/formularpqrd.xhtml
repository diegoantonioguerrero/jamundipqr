                                <div class="ui-g-12 txtSolicitud" style="padding-left: 0">
                                    <p:outputLabel 
                                        id="labeldetalle"
                                        value="Digite el detalle de su solicitud:*"
                                        class="txtMargin"/>
                                </div>
                                <div class="ui-g-12 boxSolicitud" style="padding-left: 0">
                                    <p:inputTextarea 
                                        id="textoPqrd" 
                                        maxlength="15000"
                                        onkeyup="getDetalleInput();"
                                        value="#{formularPQRD.comunicacionPQRD.detalle}"
                                        rows="6" 
                                        class="inSolicitud verdanaFontSolicitud">
                                        <p:keyFilter preventPaste="false" regEx="/[áéíóúàèìòùñ.%+-¿?!¡$@()#=:,*;\w\s\&quot;\&amp;]/i" />
                                    </p:inputTextarea>
                                </div>

                            </div>
                            <p:outputLabel id="labelfilename" value="" style="
                                           text-align: left;
                                           display: block;
                                           padding-left: 20px;
                                           font-size: 90%;
                                           font-weight: bold;"/> 
                            <p:commandButton 
                                id="buttondelete"
                                style="
                                display: none; 
                                box-shadow: 0px 2px 7px rgba(0, 0, 0, 0.4);
                                float: left;
                                margin-left: 18px;
                                margin-top: 10px;"
                                onclick="deleteFile();"
                                value="Eliminar adjunto"
                                title="Eliminar adjunto"/> 
                            <br />
                            <div id="divupload" class="upload">
                                <p:fileUpload 
                                    id="inputdelfile"
                                    label="Adjuntar Soportes"
                                    value="#{formularPQRD.filePrime}"
                                    allowTypes="/(\.|\/)(gif|jpe?g|png|pdf|docx|txt)$/"
                                    fileLimit="1"
                                    mode="simple"
                                    skinSimple="true"
                                    />  
                                <br/>
                                <br/>
                                <p:outputLabel id="labellimitearchivosize" value="" style="font-size: 90%"/> <br />
                                <p:outputLabel value="Formatos admitidos: .txt, .docx, .doc, .xls, .xlsx, .jpeg, .pdf, .gif, .png, .jpg, .zip, .rar" style="font-size: 90%"/><br/>

                            </div>
                            
                            <label id="limitearhivosize" style="display: none;">#{formularPQRD.limiteBytesArchivo}</label>
                            
                            <p style="margin-bottom: 30px"></p>                            
                            
                            <div id="CheckboxDiv" align="left" class="txtMargin" 
                                 style="text-align: left; font-size: 80%">
                                <style>
                                    .moveTop td{vertical-align: top; padding: 0};
                                </style>
                                <h:panelGrid columns="2" styleClass="moveTop">
                                    <p:selectBooleanCheckbox 
                                        id="CheckboxNotificaciones"
                                        widgetVar="CheckBoxWidget"
                                        onchange="checkbox();"
                                        />
                                    <label id="labelCheckboxNotificaciones" class="labelFont" style="color: #4f4f4f">
                                        <script>
                                            document.getElementById("labelCheckboxNotificaciones").innerHTML ="#{formularPQRD.textTermsConditions}"
                                        </script>
                                    </label>
        
                                </h:panelGrid>
                            </div>
                            <p style="margin-bottom: 10px"></p>
                            <p:commandButton 
                                id="envioPQRD" 
                                class="btn"
                                value="Enviar"
                                onclick="validatorCampos()"
                                style="width: 120px; margin-right: 5px"/>
                            <p:commandButton 
                                id="cancelarEnvio" 
                                class="btn" 
                                onclick="PF('confirmacionSalida').show()"
                                value="Cancelar" 
                                style="width: 120px; margin-left: 5px"/>

                        </h:panelGroup>
                    </h:panelGroup>
                </p:panel>
            </div>


            <!--Diálogo Aceptación de Envío-->
            <p:dialog header="Confirmación de envío" closable="false" widgetVar="confirmacionEnvio" modal="true" resizable="false" 
                      showEffect="fade" hideEffect="fade" draggable="false" positionType="absolute" style="align-content: center">

                <div id="captcha" align="center">
                    <div class="ui-g confirmacion">
                        <div class="ui-g-12">
                            <p:outputLabel 
                                value="¿Está seguro que desea enviar su solicitud?"
                                style="font-weight: bold"/>
                        </div> 

                        <div class="ui-g-6">
                            <h:commandButton 
                                class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only btnh"
                                action="#{formularPQRD.registarFormulario}"
                                onclick="PF('confirmacionEnvio').hide;PF('loadingDialog').show();accesoEnvioPqrd()"
                                value="Enviar" 
                                style="width: 130px">
                            </h:commandButton>    
                        </div>
                        <div class="ui-g-6">
                            <p:commandButton 
                                class="btn" 
                                onclick="PF('confirmacionEnvio').hide()" 
                                value="Modificar" 
                                style="width: 130px"/> 
                        </div>
                    </div>
                </div>
            </p:dialog>
            <p:dialog widgetVar="loadingDialog" modal="true" style="background: none; box-shadow: none; border: none"
                      draggable="false" closable="true" resizable="false" showHeader="false" >
                <div align="center">
                    <p:graphicImage library="animated" name="loading.gif" style="height: 10%; width: 10%"/>
                </div>
            </p:dialog>
            <!--Diálogo Aceptación de Envío-->



            <!--Diálogo Salida de Pantalla-->
            <p:dialog header="Confirmación de envío" closable="false" widgetVar="confirmacionSalida" modal="true" resizable="false" 
                      showEffect="fade" hideEffect="fade" draggable="false" positionType="absolute" style="align-content: center">

                <div id="captcha" align="center">
                    <div class="ui-g confirmacion">
                        <div class="ui-g-12">
                            <p:outputLabel 
                                value="¿Está seguro que desea cancelar su envío?"
                                style="font-weight: bold"/>
                        </div> 

                        <div class="ui-g-6">
                            <p:button 
                                class="btn"
                                href="#{formularPQRD.urlOrigen}"
                                value="Salir" 
                                style="width: 130px"/>    
                        </div>
                        <div class="ui-g-6">
                            <p:commandButton 
                                class="btn" 
                                onclick="PF('confirmacionSalida').hide()" 
                                value="Regresar" 
                                style="width: 130px"/> 
                        </div>
                    </div>
                </div>
            </p:dialog>
            <!--Diálogo Salida de Pantalla-->
        </h:form>

        <footer class="footer" title="#{indexPQRD.textoAlternativoPiedepagina}"
        style="background-image: url(../resources/img/#{indexPQRD.fondoFooter});"></footer>
        
    </h:body>
